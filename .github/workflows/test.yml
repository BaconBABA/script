name: Log Commits to Discord

on: push

jobs:
  log_commits:
    runs-on: ubuntu-latest
    steps:
      - name: Send Commit Data to Discord
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "username": "GitHub",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "embeds": [{
                "title": "[${{ github.repository }}:${{ github.ref_name }}] New Commit by ${{ github.actor }}",
                "description": "`${{ github.event.head_commit.id }}` - ${{ github.event.head_commit.message }}",
                "url": "${{ github.event.head_commit.url }}",
                "color": 5814783
              }]
            }' \
            https://discord.com/api/webhooks/1285249000123011084/I0lTJuGkb6keUpunnqykUsX2fKH1QApPy30fhEuMssYAeP9l2nbojnONPdpLVbwDXU5N
